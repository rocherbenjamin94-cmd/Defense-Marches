# =============================================
# TenderSpotter - Docker Compose
# Development & Production Configuration
# =============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tenderspotter-db
    environment:
      POSTGRES_USER: ${DB_USER:-tenderspotter}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: ${DB_NAME:-tenderspotter}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tenderspotter}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend - Next.js
  frontend:
    build:
      context: ./veille-boamp
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    container_name: tenderspotter-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-tenderspotter}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-tenderspotter}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Backend - NestJS
  backend:
    build:
      context: ./veille-boamp/backend-dc1
      dockerfile: Dockerfile
    container_name: tenderspotter-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-tenderspotter}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-tenderspotter}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PAPPERS_API_TOKEN=${PAPPERS_API_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # TED API - Python FastAPI
  ted-api:
    build:
      context: ./ted-api-module
      dockerfile: Dockerfile
    container_name: tenderspotter-ted
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-tenderspotter}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-tenderspotter}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - TED_DEFAULT_COUNTRY=${TED_DEFAULT_COUNTRY:-FRA}
      - SYNC_ENABLED=${SYNC_ENABLED:-true}
      - SYNC_HOUR=${SYNC_HOUR:-2}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: tenderspotter-network
